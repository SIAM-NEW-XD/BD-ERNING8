<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Withdraw - Earn App</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: 'Poppins', sans-serif;
      color: #fff;
      perspective: 1000px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .container {
      background: linear-gradient(145deg, #1e1e2f, #2a2a45);
      border-radius: 20px;
      padding: 3rem 3.5rem;
      width: 360px;
      box-shadow:
        0 10px 20px rgba(0, 0, 0, 0.4),
        inset 0 0 10px #6f42c1,
        0 0 40px #6f42c1;
      transform-style: preserve-3d;
      transition: transform 0.3s ease;
    }
    .container:hover {
      transform: rotateY(15deg) rotateX(5deg) scale(1.03);
      box-shadow:
        0 15px 30px rgba(0, 0, 0, 0.6),
        inset 0 0 20px #9b59b6,
        0 0 60px #9b59b6;
    }

    h2 {
      margin-bottom: 2rem;
      font-weight: 600;
      font-size: 1.9rem;
      letter-spacing: 1px;
      text-align: center;
      text-shadow: 0 0 8px #9b59b6;
    }
    #balance-display {
      text-align: center;
      margin-bottom: 2rem;
      font-weight: 600;
      font-size: 1.2rem;
      color: #a29bfe;
      text-shadow: 0 0 6px #6c5ce7;
    }

    input[type="number"] {
      width: 100%;
      padding: 15px 18px;
      font-size: 1.1rem;
      border-radius: 12px;
      border: none;
      outline: none;
      background: #3b3b5c;
      color: #fff;
      box-shadow:
        inset 5px 5px 10px #2a2a45,
        inset -5px -5px 10px #474768;
      transition: box-shadow 0.3s ease, background 0.3s ease;
    }
    input[type="number"]::placeholder {
      color: #b2aee0;
      font-weight: 500;
      letter-spacing: 0.05em;
    }
    input[type="number"]:focus {
      background: #4c40a1;
      box-shadow:
        inset 5px 5px 15px #6655c8,
        inset -5px -5px 15px #3a2d89,
        0 0 12px #9b59b6;
      color: #f5f5f5;
    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 16px 0;
      background: linear-gradient(145deg, #7b5de8, #6a42d1);
      border: none;
      border-radius: 16px;
      font-size: 1.25rem;
      font-weight: 700;
      color: #fff;
      cursor: pointer;
      box-shadow:
        0 8px 15px rgba(107, 55, 206, 0.6),
        0 4px 5px rgba(107, 55, 206, 0.4);
      transition: all 0.25s ease;
      transform-style: preserve-3d;
      user-select: none;
      position: relative;
      z-index: 1;
    }
    button::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      border-radius: 16px;
      background: linear-gradient(145deg, #9466ff, #563dcc);
      filter: blur(12px);
      opacity: 0.6;
      transition: opacity 0.3s ease;
      z-index: -1;
    }
    button:hover {
      background: linear-gradient(145deg, #9c75ff, #6946e3);
      box-shadow:
        0 12px 25px rgba(120, 70, 255, 0.8),
        0 6px 12px rgba(120, 70, 255, 0.6);
      transform: translateZ(10px);
    }
    button:active {
      transform: translateZ(2px);
      box-shadow:
        0 5px 10px rgba(90, 40, 200, 0.7);
    }

    #message {
      margin-top: 1.5rem;
      text-align: center;
      font-weight: 600;
      font-size: 1.05rem;
      user-select: none;
      transition: color 0.3s ease;
    }
    #message.error {
      color: #ff6b6b;
      text-shadow: 0 0 8px #e74c3c;
    }
    #message.success {
      color: #55efc4;
      text-shadow: 0 0 8px #00b894;
    }
  </style>
</head>
<body>
  <div class="container" tabindex="0" aria-label="Withdraw Balance Form">
    <h2>Withdraw Balance</h2>
    <div id="balance-display">Loading balance...</div>
    <input type="number" id="withdraw-amount" min="1000" placeholder="Enter amount (à§³1000 minimum)" aria-required="true" aria-describedby="message" />
    <button id="withdraw-btn" aria-label="Request Withdraw">Request Withdraw</button>
    <div id="message" role="alert" aria-live="polite"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
